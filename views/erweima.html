<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				background: transparent;
			}
			#scan{
				width: 100%;
				height: 100%;
				/*background: #3d3d39;*/
			}
			.back{
				position: absolute;
				left: 20px;
				top: 20px;
				z-index: 2;
				/*background: white;*/
			}
		</style>
	</head>

	<body>
		<div class="mui-icon mui-icon-arrowleft back"></div>
		<div id="scan"></div>
		<script src="../lib/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.querySelector('.back').addEventListener('tap',function(){
					mui.back();
					console.log('tap');
				})
				
				//实现二维码功能
				var bc = new plus.barcode.Barcode( 
					'scan', 
					[0,1,2,3,4,5,6],
					{
						frameColor:'#eb5902',
						scanbarColor:'#009944'
//						background:'#3d3d39'
					}
					
				)
				bc.onmarked = function(type, code, file){
					console.log(type);
					console.log(code);
					console.log(file);
				}
				bc.onerror = function(error){
					console.log(error.code);
					console.log(error.massage);
				}
				bc.start();
				
			})
		</script>
	</body>

</html>
